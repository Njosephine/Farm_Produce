{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation</title>

    <!-- Static Files -->
    
    <link rel="stylesheet" href="{% static 'styles/sidebar.css' %}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Bootstrap 5 (Only One Version) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

    <!-- MDB UI Kit (For Bootstrap 5) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.2.0/mdb.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
          html, body {
          height: 100%;
          margin: 0;
          display: flex;
          flex-direction: column;
         
       }

       main {
        min-height: 100vh; 
        overflow-y: auto;
      }
    </style>
</head>
<body>

<!-- Sidebar -->
{% include "dashboard/sidebar.html" %}

<!-- Navbar -->
<nav style="margin-top: 5px; margin-left: 250px;">
    <div class="container-fluid pt-1">
        {% include "dashboard/nav.html" %}
    </div> 
</nav>

<!-- Main layout -->
<main style="margin-top: 5px; margin-left: 250px;  background-color: #F5F5F5 ">
    <div class="container-fluid pt-1">
        {% block content %}
        {% endblock %}
    </div>
</main>

{% include "dashboard/footer.html" %} 

<!-- jQuery (Required for MDB) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap Bundle (JS + Popper.js) - Single Version -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- MDB UI Kit -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.2.0/mdb.min.js"></script>



</body>
</html>
