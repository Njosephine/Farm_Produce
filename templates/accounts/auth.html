{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.2.0/mdb.min.css">
    <script src="{% static 'js/register.js' %}" type="module"></script>
    
    <style>
        /* Custom font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            background-color: #f5f5f5; 
            font-family: 'Poppins', sans-serif;
        }
        
        .auth-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #00853E;
        }

        .form-outline input {
            border-radius: 8px;
            box-shadow: none;
            transition: all 0.3s ease;
        }

        .form-outline input:focus {
            border-color: #00853E;
            box-shadow: 0px 0px 5px rgba(0, 133, 62, 0.5);
        }

        .btn-success {
            background-color: #00853E !important;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }

        .btn-success:hover {
            background-color: #006B31 !important;
            transform: translateY(-2px);
        }

       
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="login-box">
            <h2 class="login-title">LOGIN</h2>
            
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                
                <!-- Username input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" name="username" id="loginName" class="form-control" required />
                    <label class="form-label" for="loginName">Username</label>
                </div>

                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" name="password" id="loginPassword" class="form-control" required />
                    <label class="form-label" for="loginPassword">Password</label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-success btn-block">Log in</button>

               
            </form>
        </div>
    </div>

    <!-- Bootstrap & MDBootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
</body>
</html>
