{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase {{ product.name }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .purchase-card {
            max-width: 500px;
        }
        .product-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .remaining-quantity {
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow purchase-card">
                    <div class="card-header product-header">
                        <h2 class="h4 mb-0 text-center">
                            <i class="bi bi-cart-plus me-2"></i>Purchase {{ product.name }}
                        </h2>
                    </div>
                    
                    <div class="card-body p-4">
                        <!-- Messages -->
                        {% if messages %}
                            <div class="mb-4">
                                {% for message in messages %}
                                    <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                        
                        <!-- Current Quantity -->
                        <div class="alert alert-info mb-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <span><i class="bi bi-box-seam me-2"></i>Current Quantity:</span>
                                <strong>{{ product.quantity_kg }} kg</strong>
                            </div>
                        </div>
                        
                        <!-- Purchase Form -->
                        <form method="post" class="needs-validation" novalidate>
                            {% csrf_token %}
                            
                            <div class="mb-4">
                                <label for="purchased_kg" class="form-label">
                                    <i class="bi bi-plus-circle me-1"></i>Purchased Quantity (kg)
                                </label>
                                <div class="input-group">
                                    <input type="number" step="0.01" min="0.01" 
                                           class="form-control form-control-lg" 
                                           id="purchased_kg" name="purchased_kg" 
                                           required aria-describedby="kg-addon">
                                    <span class="input-group-text" id="kg-addon">kg</span>
                                </div>
                                <div class="form-text text-muted mt-1">
                                    Enter the quantity purchased in kilograms
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between border-top pt-4">
                                <a href="{% url 'product_list' %}" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left me-1"></i> Back
                                </a>
                                <button type="submit" class="btn btn-success px-4">
                                    <i class="bi bi-check-circle me-1"></i> Save Purchase
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Enhanced form validation
        (function() {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            
            Array.prototype.slice.call(forms)
                .forEach(function(form) {
                    form.addEventListener('submit', function(event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
        })();
        
        // Auto-close alerts after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.classList.add('fade');
                    setTimeout(() => alert.remove(), 150);
                }, 5000);
            });
        });
    </script>
</body>
</html>
