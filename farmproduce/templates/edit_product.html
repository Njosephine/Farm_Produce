<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .form-card {
            border-radius: 0.5rem;
        }
        .form-label {
            font-weight: 500;
        }
        .form-header {
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .seasonal-toggle {
            cursor: pointer;
        }
        @media (max-width: 576px) {
            .form-actions {
                flex-direction: column-reverse;
                gap: 0.5rem;
            }
            .form-actions .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow form-card">
                    <div class="card-header bg-primary text-white form-header">
                        <h2 class="h4 mb-0">
                            <i class="bi bi-pencil-square me-2"></i>Edit Product: {{ product.name }}
                        </h2>
                    </div>
                    
                    <div class="card-body p-4 p-md-5">
                        <form method="post" class="needs-validation" novalidate>
                            {% csrf_token %}
                            
                            {% for field in form %}
                            <div class="mb-4">
                                <label for="{{ field.id_for_label }}" class="form-label">
                                    {{ field.label }}
                                    {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
                                </label>
                                
                                {% if field.name == 'seasonal' %}
                                    <div class="form-check form-switch ps-0 seasonal-toggle">
                                        {{ field }}
                                        <label class="form-check-label ms-2" for="{{ field.id_for_label }}">
                                            This product is seasonal
                                        </label>
                                    </div>
                                {% else %}
                                    {{ field }}
                                {% endif %}
                                
                                {% if field.help_text %}
                                    <div class="form-text text-muted">{{ field.help_text }}</div>
                                {% endif %}
                                
                                {% for error in field.errors %}
                                    <div class="invalid-feedback d-block">{{ error }}</div>
                                {% endfor %}
                            </div>
                            {% endfor %}

                            <div class="d-flex justify-content-between form-actions mt-4 pt-3 border-top">
                                <a href="{% url 'product_list' %}" class="btn btn-outline-secondary">
                                    <i class="bi bi-x-circle me-1"></i> Cancel
                                </a>
                                <div class="d-flex gap-2">
                                    <a href="{% url 'delete_product' product.id %}" class="btn btn-outline-danger">
                                        <i class="bi bi-trash me-1"></i> Delete
                                    </a>
                                    <button type="submit" class="btn btn-primary px-4">
                                        <i class="bi bi-check-circle me-1"></i> Update
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Enhanced form validation
        (function() {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            
            Array.prototype.slice.call(forms)
                .forEach(function(form) {
                    form.addEventListener('submit', function(event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
        })();
        
        // Show/hide seasonal fields based on toggle
        document.addEventListener('DOMContentLoaded', function() {
            const seasonalToggle = document.getElementById('id_seasonal');
            const seasonField = document.getElementById('id_season').closest('.mb-4');
            
            function toggleSeasonalFields() {
                if (seasonalToggle.checked) {
                    seasonField.style.display = 'block';
                } else {
                    seasonField.style.display = 'none';
                }
            }
            
            // Initial state
            toggleSeasonalFields();
            
            // Add event listener
            seasonalToggle.addEventListener('change', toggleSeasonalFields);
        });
    </script>
</body>
</html>
